<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mini Games : Suit</title>
	<link rel="stylesheet" type="text/css" href="stylingSuit.css">
</head>
<body>
	<div id="app">
		<div class="summary">
			<h1 class="title">MATCH RESULT</h1> <br>
			<h1 id="inGame"></h1>
			<h1 id="result"></h1>
		</div>
		<div class="games">
			<div class="option" onclick="pickOption('🖐')">🖐</div>
			<div class="option" onclick="pickOption('✌️')">✌️</div>
			<div class="option" onclick="pickOption('✊')">✊</div>
		</div>
	</div>
	<script src="scriptSuit.js"></script>

</body>
</html>
